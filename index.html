<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">

     <!-- COMPLETO NÃO MEXER -->

    <aside>
        <div class="menu">
            <div class="menutop">
                <div class="menuop"><i class="fa fa-chart-pie"></i><h4>DashBoard</h4></div>
                <div class="menuop"><i class="fa-solid fa-hand-holding-dollar"></i><h4>Transactions</h4></div>
                <div class="menuop"><i class="fa-solid fa-gear"></i><h4>Setting</h4></div>
                <div class="menuop"><i class="fa-solid fa-table"></i><h4>Tabble</h4><i class="fa-solid fa-arrow-right"></i></div>
                <div class="menuop"><i class="fa fa-file"></i><h4>Page Examples</h4><i class="fa-solid fa-arrow-right"></i></div>
                <div class="menuop"><i class="fa fa-box"></i><h4>Components</h4><i class="fa-solid fa-arrow-right"></i></div>
                <div class="menuop"><i class="fa-solid fa-right-from-bracket"></i><h4>Logout</h4></div>
            </div>
            <div class="menudown">
                <div class="menuop"><i class="fa-solid fa-bolt-lightning"></i><h4>Presentation</h4></div>
                <div class="menuop"><i class="fa-solid fa-book"></i><h4>UI Docs</h4></div>
                <div class="menuop">
                    <div class="themesberg"></div>
                    <h4>Themesberg</h4>
                </div>
                <div class="menuop"><i class="fa fa-rocket"></i><h4>AppSeed</h4></div>
            </div>
        </div>
    </aside>
    
    <main>
        <div class="main">
            <div class="general"><h3>General Information</h3></div>
            <div class="register">
                <div class="register-1">
                <div class="info"><label>First Name</label> <input type="text" name="x" id="x" placeholder="Enter your first name"/></div>
                <div class="info"><label>Last Name</label> <input type="text" name="x" id="x" placeholder="Also your last name"/></div>
                </div>
                <div class="register-1">
                <div class="info"><label>Birthday</label> <input type="text" name="x" id="x" placeholder="dd/mm/yyyy"/></div>
                <div class="info"><label>Gender</label> <input type="text" name="x" id="x" placeholder="Gender"/></div>
                </div>
                <div class="register-1">
                <div class="info"><label>Email</label> <input type="text" name="x" id="x" placeholder="name@company.com"/></div>
                <div class="info"><label>Phone</label> <input type="text" name="x" id="x" placeholder="+12-345 678 910"/></div>
                </div>
            </div>
            <div class="adress"><h3>Adress</h3></div>
                <div class="registerAd">
                <div class="registerAd-1">
                <div class="infoAd"><label>Address</label> <input type="text" name="x" id="x" placeholder="Enter your home address"/></div>
                <div class="infoAd"><label>Number</label> <input type="text" name="x" id="x" placeholder="No."/></div>
                </div>
                <div class="registerAd-2">
                <div class="infoAd"><label>City</label> <input type="text" name="x" id="x" placeholder="City"/></div>
                <div class="infoAd"><label>ZIP</label> <input type="text" name="x" id="x" placeholder="ZIP"/></div>
                </div>
            </div>
            <div class="buttom"><button>Save All</button></div>
        </div>
    </main>

            <!-- COMPLETO NÃO MEXER -->

    <footer>
        <div class="you">
            <div class="youtop">
                <div class="background"></div>
                <div class="photo"></div>
                <div class="you-info">
                    <h3>Admin</h3>
                    <h4>Cayo.veiga54@gmail.com</h4>
                    <h5>Três Lagoas, BR</h5>
                </div>
                <div class="you-button">
                    <div class="button"><button><i class="fa-solid fa-user-plus"></i><h6>Connect</h6></button></div>
                    <div class="button"><button><h6>Send Message</h6></button></div>
                </div>
            </div>

            <!-- COMPLETO NÃO MEXER -->

            <div class="youdown">
                <div class="text"><h4>Select Profile Photo</h4></div>
                <div class="select">
                <div class="images">
                    <div class="image"></div>
                    <i class="fa-solid fa-paperclip"></i>
                </div>
                <div class="text">
                    <div class="select-top"><h5>Choose Image</h5></div>
                    <div class="select-bot"><h5>JPG, GIF or PNG, Max size of 800k</h5></div>
                </div>
                </div>
            </div>
        </div>
    </footer>
    </div>
</body>
</html>
